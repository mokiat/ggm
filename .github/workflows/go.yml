name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get Ginkgo
      run: echo $GOPATH && go get github.com/onsi/ginkgo/ginkgo && ls -la $GOPATH/bin

    - name: Build
      run: $GOPATH/bin/ginkgo -r --race --randomizeAllSpecs --randomizeSuites
